<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const ui = document.getElementById('ui');
const btn = document.getElementById('startBtn');
const scoreDiv = document.getElementById('score');

let playing = false;
let score = 0;

// Ø¶Ø¨Ø· Ø§Ù„Ø­Ø¬Ù… Ù„ÙŠÙ…Ù„Ø£ Ø§Ù„Ø´Ø§Ø´Ø© ÙÙˆØ±Ø§Ù‹
function resize() {

// ÙˆØ¸ÙŠÙØ© Ø§Ù„Ø¨Ø¯Ø¡
btn.onclick = function() {
    ui.style.display = 'none';
    cat.y = canvas.height / 2;
    cat.v = 0;

// Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ù‚ÙØ² (Ù…Ø§ÙˆØ³ Ø£Ùˆ Ù„Ù…Ø³)
function jump() { if(playing) cat.v = cat.j; }

function update() {
    if(!playing) return;

    // Ù…Ø³Ø­ Ø§Ù„Ø´Ø§Ø´Ø©
    ctx.fillStyle = "#050515";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    frame++;

    // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ù‚Ø·Ø©

    ctx.fillStyle = "#ffd700";

    ctx.fill();
    
    // Ø§Ù„Ø£Ø±Ø¬Ù„
    ctx.strokeStyle = "white";
    let legMove = Math.sin(frame * 0.2) * 10;

    if(frame % 80 == 0) {

    for(let i = enemies.length-1; i >= 0; i--) {
        enemies[i].x -= 6;

        let dx = cat.x - enemies[i].x;
