<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat Survival: Elite Edition</title>
    <style>
        :root { --gold: #FFD700; --cyan: #00F2FF; --red: #ff4757; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; }
        
        /* ÙˆØ§Ø¬Ù‡Ø© Ø¹Ø§Ù„Ù…ÙŠØ© ØªÙØªØ­ ÙÙˆÙ‚ ÙƒÙ„ Ø´ÙŠØ¡ */
        #main-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 9999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px;
            overflow-y: auto;
        }

        .window { 
            background: linear-gradient(145deg, #0a0a25, #16163a); 
            padding: 20px; border-radius: 30px; border: 2px solid var(--cyan); 
            width: 90%; max-width: 450px; text-align: center; color: white;
        }

        .shop-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 10px; margin: 15px 0; max-height: 180px; overflow-y: auto;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 15px;
        }

        .card { 
            background: #1f1f50; padding: 8px; border-radius: 12px; 
            border: 2px solid #333; cursor: pointer; color: white; font-size: 10px;
        }
        .card.active { border-color: var(--gold); background: #2a2a6a; transform: scale(1.05); }

        .start-btn { 
            background: var(--gold); color: black; padding: 18px 60px; 
            border-radius: 50px; border: none; font-size: 22px; 
            font-weight: bold; cursor: pointer; margin-top: 20px;
            box-shadow: 0 0 20px var(--gold);
        }

        #distance-tag { 
            position: fixed; top: 30px; left: -40px; 
            background: var(--gold); color: black; padding: 8px 50px; 
            transform: rotate(-45deg); font-weight: bold; z-index: 100;
        }

        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>

<div id="distance-tag">MILES: <span id="dist-val">0</span></div>

<div id="main-overlay">
    <div class="window">
        <h2 style="color:var(--gold); margin:0;">ROYAL CAT SHOP</h2>
        <p style="font-size:11px; color:var(--cyan);">Ø§Ø®ØªØ± Ù…Ø³ØªÙˆÙ‰ Ø§Ù„Ù‚Ø·Ø© ÙˆØ§Ù†Ø·Ù„Ù‚ Ù„Ø¬Ù…Ø¹ Ø§Ù„ØªØ¨Ø±Ø¹Ø§Øª</p>
        
        <div class="shop-grid" id="cat-shop"></div>

        <div style="background:rgba(255, 71, 87, 0.2); padding:10px; border-radius:15px; border:1px solid var(--red);">
            <p style="margin:0; font-size:12px; color:white;">ğŸ¥ ØªØ¨Ø±Ø¹ Ø¥Ù†Ø³Ø§Ù†ÙŠ $1 Ù„Ø¹Ù„Ø§Ø¬ Ø§Ù„Ø­Ø§Ù„Ø§Øª Ø§Ù„ØµØ¹Ø¨Ø©</p>
            <button onclick="alert('Ø´ÙƒØ±Ø§Ù‹ Ù„Ø´Ù‡Ø§Ù…ØªÙƒ! â¤ï¸')" style="background:var(--red); border:none; color:white; padding:5px 15px; border-radius:8px; margin-top:5px; cursor:pointer;">ØªØ¨Ø±Ø¹</button>
        </div>
    </div>
    <button class="start-btn" id="startBtn">START MISSION</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('main-overlay');
const startBtn = document.getElementById('startBtn');

let active = false;
let frame = 0;
let distance = 0;
let obstacles = [];
let p = { x: 100, y: 0, v: 0, g: 0.5, j: -9, color: "#FFD700", legPhase: 0 };

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', init);
init();

// Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…ØªØ¬Ø±
const shop = document.getElementById('cat-shop');
for(let i=1; i<=20; i++) {
    const card = document.createElement('div');
    card.className = `card ${i===1?'active':''}`;
    card.innerHTML = `ğŸ±<br>LVL ${i}`;
    card.onclick = () => {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        p.color = `hsl(${(i*50)%360}, 80%, 60%)`;
    };
    shop.appendChild(card);
}

// Ø¯Ø§Ù„Ø© Ø§Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ø¤ÙƒØ¯Ø©
startBtn.addEventListener('click', () => {
    active = true;
    distance = 0;
    obstacles = [];
    p.y = canvas.height / 2;
    p.v = 0;
    overlay.style.display = 'none';
    gameLoop();
});

// Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ù‚ÙØ²
const triggerJump = () => { if(active) p.v = p.j; };
window.addEventListener('mousedown', triggerJump);
window.addEventListener('touchstart', (e) => { triggerJump(); e.preventDefault(); }, {passive: false});

function drawCat(x, y) {
    p.legPhase += 0.2;
    ctx.save();
    ctx.translate(x, y);
    
    // Ø±Ø³Ù… 4 Ø£Ø±Ø¬Ù„ Ø­Ù‚ÙŠÙ‚ÙŠØ© ØªØªØ­Ø±Ùƒ
    ctx.strokeStyle = "#FFF"; ctx.lineWidth = 3;
    for(let i=0; i<4; i++) {
        let lx = -15 + (i * 8);
        let ly = 12 + Math.sin(p.legPhase + i) * 10;
        ctx.beginPath(); ctx.moveTo(lx, 5); ctx.lineTo(lx, ly); ctx.stroke();
    }

    // Ø§Ù„Ø¬Ø³Ù… Ø§Ù„Ù…Ù„ÙƒÙŠ
    ctx.fillStyle = p.color;
    ctx.beginPath(); ctx.ellipse(0, 0, 25, 15, 0, 0, 7); ctx.fill();
    // Ø§Ù„Ø±Ø£Ø³
    ctx.beginPath(); ctx.arc(20, -10, 12, 0, 7); ctx.fill();
    // Ø¹ÙŠÙˆÙ† Ù…Ø±Ø³ÙˆÙ…Ø© Ø¨Ø¯Ù‚Ø©
    ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(24, -12, 2.5, 0, 7); ctx.fill();
    ctx.restore();
}

function drawMonster(o) {
    ctx.save();
    ctx.translate(o.x, o.y);
    // Ø¬Ø³Ù… Ø§Ù„ÙˆØ­Ø´ (Ø´Ø¨Ø­ Ù…Ø±Ø¹Ø¨)
    ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
    ctx.beginPath(); ctx.arc(0, 0, 20, 0, 7); ctx.fill();
    // Ø¹ÙŠÙˆÙ† Ù…ØªÙˆÙ‡Ø¬Ø©
    ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(-8, -5, 5, 0, 7); ctx.arc(8, -5, 5, 0, 7); ctx.fill();
    ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(-8, -5, 2, 0, 7); ctx.arc(8, -5, 2, 0, 7); ctx.fill();
    ctx.restore();
}

function gameLoop() {
    if(!active) return;
    
    // Ù…Ø³Ø­ Ø§Ù„Ø´Ø§Ø´Ø© ÙˆØ±Ø³Ù… Ø®Ù„ÙÙŠØ© ÙØ¶Ø§Ø¦ÙŠØ©
    ctx.fillStyle = "#050515";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    frame++;
    distance += 1;
    document.getElementById('dist-val').innerText = Math.floor(distance/10);

    // ØªØ­Ø¯ÙŠØ« ÙÙŠØ²ÙŠØ§Ø¡ Ø§Ù„Ù‚Ø·Ø©
    p.v += p.g;
    p.y += p.v;
    drawCat(p.x, p.y);

    // ØªÙˆÙ„ÙŠØ¯ Ø§Ù„ÙˆØ­ÙˆØ´
    if(frame % 90 == 0) {
        obstacles.push({ x: canvas.width, y: Math.random() * canvas.height });
    }

    obstacles.forEach((o, i) => {
        o.x -= 6;
        drawMonster(o);

        // ØªØµØ§Ø¯Ù…
        if(Math.hypot(p.x - o.x, p.y - o.y) < 35) {
            active = false;
            overlay.style.display = 'flex';
        }

        if(o.x < -50) obstacles.splice(i, 1);
    });

    // Ø­Ø¯ÙˆØ¯ Ø§Ù„Ø´Ø§Ø´Ø©
    if(p.y > canvas.height || p.y < 0) {
        active = false;
        overlay.style.display = 'flex';
    }

    requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
