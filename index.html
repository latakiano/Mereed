<body>

<div id="main-overlay" class="overlay">
    <div class="window">
        <h1 style="color:var(--gold); margin:0;">ğŸŒŸ Ù…ØªØ¬Ø± Ø§Ù„Ø£Ø³Ø§Ø·ÙŠØ± (20 Ù…ØªØ¬Ø±) ğŸŒŸ</h1>
        <div class="shop-grid" id="cat-shop"></div>
        
        <div style="background:rgba(46, 204, 113, 0.2); padding:10px; border-radius:15px; border:1px solid #2ecc71; margin-bottom:10px;">
            <p style="margin:0; font-size:12px;">ğŸ¥ ØªØ¨Ø±Ø¹ Ø¥Ù†Ø³Ø§Ù†ÙŠ Ù„Ø¹Ù„Ø§Ø¬ Ø§Ù„Ù‚Ø·Ø· ($1)</p>
            <button onclick="playSfx(800,'sine',0.1)" style="background:#2ecc71; border:none; color:white; border-radius:5px; padding:3px 10px; cursor:pointer;">ØªØ¨Ø±Ø¹</button>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let active = false, stage = 1, coinsCollected = 0, distance = 0, frame = 0;
let obstacles = [], coins = [], particles = [];
let p = { x: 100, y: 0, v: 0, g: 0.4, j: -8, color: "#FFD700", legPh: 0 };

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSfx(f, t, d) {
    try {
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d);
    } catch(e){}
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

// Ø¨Ù†Ø§Ø¡ 20 Ù…ØªØ¬Ø±
const shop = document.getElementById('cat-shop');
for(let i=1; i<=20; i++) {
    shop.innerHTML += `<div class="card" onclick="stage=${i}; document.getElementById('stage-val').innerText=${i};">ğŸ›’ Ù…ØªØ¬Ø± ${i}<br><span style="color:var(--gold)">$0.99</span></div>`;
}

function startGame() {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    active = true; distance = 0; coinsCollected = 0; obstacles = []; coins = []; frame = 0;
    p.y = canvas.height / 2; p.v = 0;
    document.getElementById('main-overlay').style.display = 'none';
    playSfx(400, 'square', 0.2);
    loop();
}

window.onmousedown = () => { if(active) { p.v = p.j; playSfx(600, 'sine', 0.1); } };
window.ontouchstart = (e) => { if(active) { p.v = p.j; playSfx(600, 'sine', 0.1); e.preventDefault(); } };

function drawCat() {
    p.legPh += 0.2;
    ctx.save(); ctx.translate(p.x, p.y);
    // Ø§Ù„Ø£Ø±Ø¬Ù„ Ø§Ù„Ø£Ø±Ø¨Ø¹Ø© (Ø­Ø±ÙƒØ© Ø­Ù‚ÙŠÙ‚ÙŠØ©)
    ctx.strokeStyle = p.color; ctx.lineWidth = 3;
    for(let i=0; i<4; i++) {
        let ly = 15 + Math.sin(p.legPh + i) * 10;
        ctx.beginPath(); ctx.moveTo(-15 + i*10, 5); ctx.lineTo(-15 + i*10, ly); ctx.stroke();
    }
    // Ø§Ù„Ø¬Ø³Ù… ÙˆØ§Ù„Ø°ÙŠÙ„
    ctx.fillStyle = p.color; ctx.beginPath(); ctx.ellipse(0, 0, 25, 15, 0, 0, 7); ctx.fill();
    ctx.beginPath(); ctx.arc(20, -10, 12, 0, 7); ctx.fill(); // Ø§Ù„Ø±Ø£Ø³
    ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(25, -12, 2, 0, 7); ctx.fill(); // Ø¹ÙŠÙ†
    ctx.restore();
}

function drawMonster(o) {
    ctx.save(); ctx.translate(o.x, o.y);
    let wing = Math.sin(frame * 0.2) * 20;
    ctx.fillStyle = "#ff4757"; // ÙˆØ­Ø´ Ø£Ø­Ù…Ø± Ù…Ø±Ø¹Ø¨
    ctx.beginPath(); ctx.moveTo(-30, wing); ctx.lineTo(0, 0); ctx.lineTo(30, wing); ctx.stroke(); // Ø£Ø¬Ù†Ø­Ø©
    ctx.beginPath(); ctx.arc(0, 0, 20, 0, 7); ctx.fill(); // Ø¬Ø³Ù…
    ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(-7, -5, 4, 0, 7); ctx.arc(7, -5, 4, 0, 7); ctx.fill(); // Ø¹ÙŠÙˆÙ†
    ctx.restore();
}

function loop() {
    if(!active) return;
    frame++; distance++;
    document.getElementById('dist-val').innerText = Math.floor(distance/10);

    // ØªØºÙŠÙŠØ± Ø§Ù„Ø¨ÙŠØ¦Ø© (ÙƒÙ‡Ù Ø¨Ø¹Ø¯ Ù…Ø³Ø§ÙØ© Ù…Ø¹ÙŠÙ†Ø©)
    let bg = (distance > 1000) ? "#0a0a0a" : "#050515";
    ctx.fillStyle = bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

    p.v += p.g; p.y += p.v;
    drawCat();

    // Ø§Ù„ÙƒÙˆÙŠÙ†Ø²
    if(frame % 60 == 0) coins.push({x: canvas.width, y: Math.random()*canvas.height});
    coins.forEach((c, i) => {
        c.x -= 5;
        ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(c.x, c.y, 10, 0, 7); ctx.fill();
        if(Math.hypot(p.x-c.x, p.y-c.y) < 30) { 
            coins.splice(i,1); coinsCollected++; 
            document.getElementById('coin-val').innerText = coinsCollected;
            playSfx(1000, 'sine', 0.1); 
        }
    });

    // Ø§Ù„ÙˆØ­ÙˆØ´
    if(frame % (100 - stage*2) == 0) obstacles.push({x: canvas.width, y: Math.random()*canvas.height});
    obstacles.forEach((o, i) => {
        o.x -= (6 + stage);
        drawMonster(o);
        if(Math.hypot(p.x-o.x, p.y-o.y) < 35) endGame();
        if(o.x < -100) obstacles.splice(i,1);
    });

    if(p.y > canvas.height || p.y < 0) endGame();
    requestAnimationFrame(loop);
}

function endGame() {
    active = false;
    playSfx(100, 'sawtooth', 0.5);
    document.getElementById('main-overlay').style.display = 'flex';
}
</script>
