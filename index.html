            <button onclick="alert('Ø´ÙƒØ±Ø§Ù‹ Ù„Ù‚Ù„Ø¨Ùƒ Ø§Ù„Ø·ÙŠØ¨!')" style="background:var(--red); border:none; color:white; padding:5px 15px; border-radius:8px; cursor:pointer;">ØªØ¨Ø±Ø¹</button>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const ui = document.getElementById('ui-layer');
const runBtn = document.getElementById('runBtn');

let isPlaying = false;
let frame = 0;
let score = 0;
let enemies = [];
let cat = { x: 80, y: 0, v: 0, g: 0.4, j: -8, color: "#FFD700" };

// Ø¶Ø¨Ø· Ø§Ù„Ø­Ø¬Ù…
function setup() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.onresize = setup;
setup();

// ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ù…ØªØ¬Ø±
const shopBox = document.getElementById('shop');
for(let i=1; i<=20; i++) {
    let d = document.createElement('div');
    d.className = `card ${i===1?'active':''}`;
    d.innerHTML = `ğŸ±<br>L${i}`;
    d.onclick = () => {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        d.classList.add('active');
        cat.color = `hsl(${i*40}, 80%, 60%)`;
    };
    shopBox.appendChild(d);
}

// Ø§Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ
runBtn.addEventListener('click', () => {
    ui.style.display = 'none';
    cat.y = canvas.height / 2;
    cat.v = 0;
    enemies = [];
    score = 0;
    frame = 0;
    isPlaying = true;
    loop();
});

// Ø§Ù„Ù‚ÙØ²
function jump() { if(isPlaying) cat.v = cat.j; }
window.addEventListener('mousedown', jump);
window.addEventListener('touchstart', (e) => { jump(); e.preventDefault(); }, {passive: false});

function drawCat() {
    ctx.save();
    ctx.translate(cat.x, cat.y);
    
    // Ø±Ø³Ù… 4 Ø£Ø±Ø¬Ù„ ØªØªØ­Ø±Ùƒ
    ctx.strokeStyle = "#FFF"; ctx.lineWidth = 2;
    let walk = Math.sin(frame * 0.2) * 10;
    for(let i=0; i<4; i++) {
        ctx.beginPath(); 
        ctx.moveTo(-10 + i*6, 5); 
        ctx.lineTo(-10 + i*6 + walk, 15); 
        ctx.stroke();
    }

    // Ø§Ù„Ø¬Ø³Ù…
    ctx.fillStyle = cat.color;
    ctx.beginPath(); ctx.ellipse(0, 0, 20, 12, 0, 0, 7); ctx.fill();
    // Ø§Ù„Ø±Ø£Ø³
    ctx.beginPath(); ctx.arc(15, -8, 10, 0, 7); ctx.fill();
    // Ø¹ÙŠÙ†
    ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(18, -10, 2, 0, 7); ctx.fill();
    ctx.restore();
}

function drawEnemy(e) {
    ctx.save();
    ctx.translate(e.x, e.y);
    // ÙˆØ­Ø´ Ø¨Ø¹ÙŠÙˆÙ† Ø­Ù…Ø±Ø§Ø¡
    ctx.fillStyle = "#333";
    ctx.beginPath(); ctx.arc(0, 0, 20, 0, 7); ctx.fill();
    ctx.fillStyle = "red";
    ctx.beginPath(); ctx.arc(-7, -5, 3, 0, 7); ctx.arc(7, -5, 3, 0, 7); ctx.fill();
    ctx.restore();
}

function loop() {
    if(!isPlaying) return;
    
    // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø´Ø§Ø´Ø©
    ctx.fillStyle = "#050515";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    frame++;
    score++;
    document.getElementById('dist').innerText = Math.floor(score/10);

    // Ø§Ù„Ø¬Ø§Ø°Ø¨ÙŠØ©
    cat.v += cat.g;
    cat.y += cat.v;
    drawCat();

    // Ø¸Ù‡ÙˆØ± Ø§Ù„ÙˆØ­ÙˆØ´
    if(frame % 100 === 0) {
        enemies.push({ x: canvas.width, y: Math.random() * canvas.height });
    }

    enemies.forEach((e, i) => {
        e.x -= 6;
        drawEnemy(e);

        // ØªØµØ§Ø¯Ù…
        let dx = cat.x - e.x;
        let dy = cat.y - e.y;
        if(Math.sqrt(dx*dx + dy*dy) < 30) {
            isPlaying = false;
            ui.style.display = 'flex';
        }
        if(e.x < -50) enemies.splice(i, 1);
    });

    // Ø³Ù‚Ø·Øª Ø§Ù„Ù‚Ø·Ø© Ø£Ùˆ Ø·Ø§Ø±Øª
    if(cat.y > canvas.height || cat.y < 0) {
        isPlaying = false;
        ui.style.display = 'flex';
    }

    requestAnimationFrame(loop);
}
</script>
